name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.416
    - name: Install dependencies
      run: dotnet restore ./src/
    - name: Install tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build ./src/ --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src/ --no-restore --verbosity normal /p:AltCover=true /p:AltCoverAssemblyExcludeFilter=?Strings  /p:AltCoverAttributeFilter=TestSDKAutoGeneratedCode
    - name: Generate HTML report
      run: dotnet reportgenerator "-reports:./src/ImgProxy.Tests/coverage.xml" -reporttypes:Html  "-targetdir:./report"
